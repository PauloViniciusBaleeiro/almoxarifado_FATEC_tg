{% extends 'base.html' %}
{% block main %}
<form>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Inventário</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Inventário
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Número do Inventário</label>
                                            <input value="{{ inventario.id }}" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Data do Inventário</label>
                                            <input class="form-control" value="{{ inventario.data }}"  disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Código do Responsável</label>
                                            <input value="{{ inventario.user.id }}" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Responsável</label>
                                            <input value="{{ inventario.user.first_name }}" class="form-control" disabled>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="panel panel-default">
                  <div class="panel-heading">
                    Grupo de materiais a serem inventariados
                  </div>
                  <div class="panel-body"
                  < class="row">
                  <div class="six columns">
                    <form >
                      <label> Busca por data:</label>
                      <select class="form-control" id="escolha">
                        {% for tipo in tipos %}
                          <option value="{{ tipo }}" id="{{ tipo }}">{{ tipo }}</option>
{% endfor %}
                      </select>
<a href="{% url 'inventario_2' inventario.id  "Descartável" %}" class="button" >Buscar</a>
                    </form>
                  </div>

                </div>
                </div>

              </div>
            </div>
</form>
  </form>






{% endblock %}
