{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-12">
          <h1 class="page-header">Novo fabricante</h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Dados iniciais              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-6">
                    <form  method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form | crispy }}
                      <button type="submit" class="btn btn-success"> Salvar </button>
                    </form>
                    <br>
                  </div>
                </div>
              </div>
            </div>
            <a href="{% url 'list_fabricantes' %}" class="btn btn-primary">Voltar Ã  listagem</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
{% endblock %}
