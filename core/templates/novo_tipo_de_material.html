{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Nova tipo de material</h1>
        </div>
        <form  method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-success"> Salvar </button>
        </form>
        <br>
        <a href="{% url 'novo_material' %}" class="btn btn-primary">Voltar ao cadastro de produtos</a>
      </div>
    </div>
  </div>
{% endblock %}
