{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Registro de descarte de materiais</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <b>Dados do material</b>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6">
                  <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success"> Salvar </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
{% endblock %}
