{% extends 'base.html' %}
{% block main %}
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        {% if itens > 0 %}
        {% for req in requisicoes %}
          <ul>
          <a href="{% url 'requisicao_detalhe' req.id %}">
            <li>
              id : {{ req.id }}
            </li>
            <li>
              data : {{ req.data }}
            </li>
            <li>
              situação : {{ req.situação }}
            </li>
          </a>
          </ul>
        {% endfor %}
      {% else %}
          <br>
          <div class="alert alert-info" role="alert">
            Não há requisições para serem atendidas!
          </div>

      {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
